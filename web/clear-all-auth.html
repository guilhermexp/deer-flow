<!DOCTYPE html>
<html>
<head>
    <title>Clear All Auth Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .log {
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear All Authentication Data</h1>
        <p>This will clear all authentication data from your browser</p>
        
        <button onclick="clearAllAuth()">Clear All Auth Data</button>
        <button onclick="window.location.href='http://localhost:4000'">Go to App</button>
        
        <div id="log" class="log" style="display:none;"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `<div class="${className}">${message}</div>`;
        }

        function clearAllAuth() {
            log('Starting cleanup...', 'info');
            
            // Clear all localStorage
            const localStorageKeys = Object.keys(localStorage);
            localStorageKeys.forEach(key => {
                localStorage.removeItem(key);
                log(`‚úÖ Cleared localStorage: ${key}`, 'success');
            });
            
            // Clear all sessionStorage
            const sessionStorageKeys = Object.keys(sessionStorage);
            sessionStorageKeys.forEach(key => {
                sessionStorage.removeItem(key);
                log(`‚úÖ Cleared sessionStorage: ${key}`, 'success');
            });
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            log('‚úÖ Cleared all cookies', 'success');
            
            // Clear IndexedDB
            if ('indexedDB' in window) {
                indexedDB.databases().then(databases => {
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                        log(`‚úÖ Cleared IndexedDB: ${db.name}`, 'success');
                    });
                }).catch(err => {
                    log('‚ö†Ô∏è Could not clear IndexedDB: ' + err, 'error');
                });
            }
            
            log('üéâ All authentication data cleared!', 'success');
            log('You can now go to the app and login fresh', 'info');
        }
    </script>
</body>
</html>
